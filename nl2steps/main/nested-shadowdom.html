<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Shadow DOM with Forms and Buttons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Nested Shadow DOM with Forms and Buttons</h1>
    
    <div id="main-container" class="container"></div>

    <script>
        // Create the main shadow root
        const mainContainer = document.getElementById('main-container');
        const mainShadowRoot = mainContainer.attachShadow({ mode: 'open' });

        // Add content to the main shadow root
        mainShadowRoot.innerHTML = `
            <div class="container">
                <h2>Register: Student</h2>
                <form>
                    <label for="main-name">Name:</label>
                    <input type="text" id="main-name" name="main-name">
                    <label for="main-email">Email:</label>
                    <input type="email" id="main-email" name="main-email">
                    <button type="submit">Submit</button>
                </form>
                <div id="nested-container" class="container"></div>
            </div>
        `;

        // Create the nested shadow root
        const nestedContainer = mainShadowRoot.querySelector('#nested-container');
        const nestedShadowRoot = nestedContainer.attachShadow({ mode: 'open' });

        // Add content to the nested shadow root
        nestedShadowRoot.innerHTML = `
            <div class="container">
                <h2>Register: Faculty</h2>
                <form>
                    <label for="nested-username">Username:</label>
                    <input type="text" id="nested-username" name="nested-username">
                    <label for="nested-password">Password:</label>
                    <input type="password" id="nested-password" name="nested-password">
                    <button type="submit">Login</button>
                </form>
            </div>
        `;
    </script>
</body>
</html>
