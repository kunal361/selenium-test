<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Origin and Cross-Origin Iframes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #4CAF50;
            padding: 20px 0;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .iframe-container {
            width: 100%;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .iframe-title {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Iframe Examples</h1>
    </header>
    
    <div class="container">
        <div class="iframe-container">
            <div class="iframe-title">Same Origin Iframe</div>
            <iframe src="./same-origin.html"></iframe>
        </div>
        
        <div class="iframe-container">
            <div class="iframe-title">Cross-Origin Iframe</div>
            <iframe src="https://en.wikipedia.org/wiki/IFrame"></iframe>
        </div>
    </div>
</body>
</html>
